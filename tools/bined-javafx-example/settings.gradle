pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            url "https://plugins.gradle.org/m2/"
        }    
    }
}

rootProject.name = 'bined-javafx-example'

if (rootProject.path == ':') {
    include ':modules:bined-core'
    include ':modules:bined-javafx'
}

apply from: '../tools-settings.gradle'
